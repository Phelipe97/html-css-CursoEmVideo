<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.<br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use as tags <h1> até <h6>">Titulos</abbr></li>
        <li><abbr title="Use as tag <img>">Imagens</abbr></li>
        <li><abbr title="Use esta propria tag a <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code>">Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas-numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">listas com demarcações</abbr></li>
    </ul>
</body>
</html>
