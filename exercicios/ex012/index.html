<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!-- <video src="midia/meuvideo.mp4" width="600" controls ></video> -->
    <video width="560" height="400" poster="midia/ocean.png" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>Se não funcionar abriu nenhuma tela de video significa que esse navegador não tem compatibilidade com saida de video</p>
    </video>
    <h1>Inserindo Videos externos</h1>
    <p>Este video esta hospedado no YouTube</p>
    <iframe width="560" height="400" src="https://www.youtube.com/embed/q652jp6YVqk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Este video esta hospedado no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    <!-- MP4-M4V WEBM OGV-->
</body>
</html>
