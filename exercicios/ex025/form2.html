<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Texte de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuario</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="30" size="12" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha</label>
            <input type="password" name="pass" id="ipass" required minlength="4" size="10" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>

</html>
