<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* alinhamento horizontal */
            vertical-align: top;/* alinhamento vertical */
        }
        
    </style>
    <title>Tabela 01</title>
</head>

<body>
    <!--
        HIERARQUIA DE TABELAS (simples)

        table=tabela
            table row ou tr = linhas de tabela
                table header ou th = cabeÃ§alho de table
                table data ou td= dado de tabela
      -->
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr><!-- primeira linha -->
            <td>A1</td><!-- primeira coluna -->
            <td>B1</td><!-- segunda coluna -->
            <td>C1</td><!-- terceira coluna -->
        </tr>
        <tr><!-- segunda linha -->
            <td>A2</td><!-- primeira coluna -->
            <td>B2</td><!-- segunda coluna -->
            <td>C2</td><!-- terceira coluna -->
        </tr>
        <tr><!-- terceira linha -->
            <td>A3</td><!-- primeira coluna -->
            <td>B3</td><!-- segunda coluna -->
            <td>C3</td><!-- terceira coluna -->
        </tr>
        <tr><!-- quarta linha -->
            <td>A4</td><!-- primeira coluna -->
            <td>B4</td><!-- segunda coluna -->
            <td>C4</td><!-- terceira coluna -->
        </tr>
    </table>
</body>

</html>
