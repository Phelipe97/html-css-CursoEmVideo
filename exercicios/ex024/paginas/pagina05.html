<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <a href="#" onclick="Pegar()">Clique em mim</a>
    <div id="saida"></div>

    <script>
        function Pegar() {
            let out = document.getElementById('saida')
            out.innerHTML += '<p>voce clicou</p>'
        }
    </script>
</body>
</html>
